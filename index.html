<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/bc1bc2b6f5.js" crossorigin="anonymous"></script>
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
    </head>
    <main>
        <body>
            <div id="calculator-container">
                <header id="calc-header">
                    <div id="calc-title">
                        <i id="title-icon" class="far fa-heart"></i>
                        <h1>CalcSimp</h1>
                    </div>
                    <hr>
                    <p>FOR SIMPLE CALCULATIONS</p>
                </header>
                <div id="display-window">
                    <div id="user-input"></div>
                    <div id="answer"></div>
                </div>
                <div id="btns">
                    <div id="row1-container">
                        <button id="all-clear-btn" class="erase-btns">AC</button>
                        <button id="delete-btn" class="erase-btns">DEL</button>
                        <button id="exponent-btn" class="operator-btns">^</button>
                        <button id="add-btn" class="operator-btns">+</button>
                    </div>
                    <div id="row2-container">
                        <button id="7-btn" class="num-btns">7</button>
                        <button id="8-btn" class="num-btns">8</button>
                        <button id="9-btn" class="num-btns">9</button>
                        <button id="subtract-btn" class="operator-btns">-</button>
                    </div>
                    <div id="row3-container">
                        <button id="4-btn" class="num-btns">4</button>
                        <button id="5-btn" class="num-btns">5</button>
                        <button id="6-btn" class="num-btns">6</button>
                        <button id="multiply-btn" class="operator-btns">*</button>
                    </div>
                    <div id="row4-container">
                        <button id="1-btn" class="num-btns">1</button>
                        <button id="2-btn" class="num-btns">2</button>
                        <button id="3-btn" class="num-btns">3</button>
                        <button id="divide-btn" class="operator-btns">/</button>
                    </div>
                    <div id="row5-container">
                        <button id="0-btn" class="num-btns">0</button>
                        <button id="decimal-btn" class="num-edit-btns">.</button>
                        <button id="sign-btn" class="num-edit-btns">+/-</button>
                        <button id="evaluate-btn" class="operator-btns">=</button>
                    </div>
                </div>
            </div>
        </body>
    </main>

</html>
